<html>
  <head>
    <title>Border-Box-Sizing</title>
  </head>
  <style>
     /* Border-box-sizing  */
     *{
        margin:0;
        padding:0;
     }
     .box-1,.box-2,.box-3 {
        height:200px;
        width: 200px;
        color:white;
        box-sizing:border-box;
     }
     .box-1{
        background:red; 
        padding:10px 10px;
     }
     .box-2{
        background:blue;
        
     }
     .box-3{
        background: green;
        padding:10px;  
     }

  </style>
  <body>
    <div class="box-1">
      <h1>i'm with border-box</h1>
    </div>
    <div class="box-2">
      <h1>i'm normal</h1>
    </div>
    <div class="box-3">
      <h1>i'm without border-box</h1>
    </div>
  </body>
</html>
