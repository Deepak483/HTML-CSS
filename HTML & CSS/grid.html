<html>
  <head>
    <title>grid properties</title>
  </head>
  <style>
    .d1 {
      background: LightSkyBlue;
    }
    .d2 {
      background: LightSalmon;
    }
    .d3 {
      background: PaleTurquoise;
    }
    .d4 {
      background: LightPink;
    }
    .d5 {
      background: PaleGreen;
    }
    .d6 {
      background: LightSkyBlue;
    }
    .d7 {
      background: LightSalmon;
    }
    .d8 {
      background: PaleTurquoise;
    }
    .d9 {
      background: LightPink;
    }
    .d10 {
      background: PaleGreen;
    }
    .container {
      width: 100px;
      min-height: 300px;
      display: grid;
      /* grid-template-columns: 1fr 1fr 1fr 1fr 1fr; */
      font-size: 40px;
      grid-template-rows:1fr 1fr 1fr 1fr 1fr ;
      grid-row-gap: 10px;
    }
  </style>
  <body>
    <div class="container">
      <div class="d1">1</div>
      <div class="d2">2</div>
      <div class="d3">3</div>
      <div class="d4">4</div>
      <div class="d5">5</div>
    </div>
  </body>
</html>
