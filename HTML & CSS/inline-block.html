   <title>Inline-Block</title>
   <style>
      /* Inline-block */
      a{
         font-size: 60px;
         background:red;
         text-decoration: none;
         display:inline-block;
      
      }
   </style>
</head>
<body>
   <h2>Hello World!</h2>
   <a href="#">link</a>
   <a href="#">link</a>
   <a href="#">link</a>
   <a href="#">link</a>
   
</body>
</html>
