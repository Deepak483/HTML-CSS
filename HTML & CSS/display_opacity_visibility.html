<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Display,Opacity,visibility</title>
    <style>
      /* display,opacity,visibility */
      div{
         background:blue;
         margin:10px;
         color:white;
      }
      .none{
         display:none;
      }
      .opacity{
         opacity:1;
      }
      .opacity-0 {
         opacity: 0;
      }
      .opacity-5 {
         opacity:5;
      }
      .visibility{
         visibility:hidden;
      }
    </style>
  </head>
  <body>
    <div class="none">none</div>
    <div class="opacity-1">opacity-1</div>
    <div class="opacity-5">opacity-5</div>
    <div class="opacity-0">opacity-0</div>
    <div class="visibility">visibility</div>
  </body>
</html>
